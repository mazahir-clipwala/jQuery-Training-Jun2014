<!-- the html is to demonstrate "button" UI. @author - Mazahir Clipwala. @since Jun 6, 2014 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/black-tie/jquery-ui.css"/> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {		
		$("#play").button( {icons: {primary: 'ui-icon-shuffle'}, text: true } );
		$("#stop").button( {icons: {primary: 'ui-icon-stop'}, text: false });
		$("#rewind").button( {icons: {primary: 'ui-icon-seek-prev'}, text: false });
		$("#fast").button( {icons: {primary: 'ui-icon-seek-next'}, text: false });
		$("#record").button( {icons: {primary: 'ui-icon-bullet'}, text: false });
	});
</script>
<style>
	body {
		font-family: Calibri;
		font-size: 75%;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<div id="radioSimulator">
		<button id="play">Play</button>
		<button id="stop">Stop</button>
		<button id="rewind">Rewind</button>
		<button id="fast">Fast</button>
		<button id="record">Record</button>
	</div>
</body>
</html>
