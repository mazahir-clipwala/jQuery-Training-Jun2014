<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/black-tie/jquery-ui.css"/> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#draggable').draggable ();
	});
</script>
<style type="text/css">
	#draggable {
		width: 300px;
		height: 300px;
		background: red;
	}
	
	#draggable.ui-draggable-dragging { background: green; }
</style>
<title>Insert title here</title>
</head>
<body>
	<div id="draggable"> </div>
</body>
</html>
