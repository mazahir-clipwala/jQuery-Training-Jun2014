<style>

<title>Insert title here</title>

<body>
	<div id="tabs">
		<ol>
			<li><a href="#tabbed-1">Harry</a></li>

		<div id="tabbed-1">

				<tr>

						<input type="radio" checked="checked" name="hsex"/>Male

				<tr>
			</table>
		</div>
